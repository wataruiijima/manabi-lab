<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pen Handwriting Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Pen Handwriting Practice</h1>
      <div class="controls">
        <label class="toggle">
          <input id="pressureToggle" type="checkbox" checked />
          <span>Pressure</span>
        </label>
        <button id="recognizeBtn" type="button">Recognize</button>
        <button id="undoBtn" type="button" disabled>Undo</button>
        <button id="clearBtn" type="button">Clear</button>
      </div>
    </header>

    <main class="stage">
      <section class="canvas-pane">
        <canvas id="pad" aria-label="Writing pad" role="img"></canvas>
        <div id="loadingOverlay" class="loading-overlay" aria-live="polite">
          <div class="loading-card">
            <div class="loading-title">Loading Model</div>
            <div class="loading-text">Preparing recognitionâ€¦</div>
          </div>
        </div>
      </section>
      <aside class="info-pane" aria-live="polite">
        <div class="result-card">
          <div class="result-title">Result</div>
          <div id="result">-</div>
        </div>
        <div class="status-card">
          <div id="status">Ready</div>
          <div id="modelStatus">Model: not loaded</div>
        </div>
        <div class="preview-panel">
          <div class="preview-header">Model Input (28x28)</div>
          <div id="previewGrid" class="preview-grid"></div>
          <div class="preview-help">All digits fed to the model.</div>
        </div>
        <div class="hint">Draw clearly and keep strokes inside the pad.</div>
      </aside>
    </main>

    <script src="vendor/ort.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
